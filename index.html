<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <div class="header-top">
            <div class="header-logo">Header Logo</div>
            <div class="links">
                <div class="header-link-one">Header Link One</div>
                <div class="header-link-two">Header Link Two</div>
                <div class="header-link-three">Header Link Three</div>
            </div>
        </div>
    </div>
    <div class="content-container">
        <div class="content">
            <div class="left">
                <div class="title">This website is awesome</div>
                <div class="subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="signup">Sign up</button>
            </div>
            <div class="right">
                <div class="placeholder">
                    <div class="placeholder-text">this is a placeholder for an image</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
